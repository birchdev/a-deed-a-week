<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jQuery.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
	<title>Angular App</title>
</head>

  <body ng-controller="StoreController as store">

  <div class="jumbotron container-fluid">
    <h1 class="text-xs-center">Deed a Week</h1>
  </div>


  <div class="container-fluid">
      <h2>Featured Deeds:</h2>
    <div class="row">
      <img class="image-3rd" src="http://placehold.it/350x150">
      <img class="image-3rd" src="http://placehold.it/350x150">
      <img class="image-3rd" src="http://placehold.it/350x150">
    </div>
  </div>

  <h2 class="text-xs-center">Deeds:</h2>
  <!--  Feed Container  -->
  <div class="container">
    <div class="card-columns" >
      <div class="card extra-marg" ng-repeat="item in feed">
        <img class="card-img-top img-fluid" src="http://placehold.it/350x150">
        <div class="card-block">
        <h4 class="card-title">{{item.name}}</h4>
        <blockquote class="card-blockquote">By: {{item.user}}
          <p class="card-text">
            {{item.desc}}
          </p>
        </blockquote>
        </div>
      </div>
    </div>
  </div>

  </body>

</html>
